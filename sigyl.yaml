runtime: node
language: typescript
startCommand:
  type: http
  configSchema:
    type: object
    properties:
      apiKey:
        type: string
        title: Google Maps API Key
        description: Google Maps API key. Get one from https://mapsplatform.google.com
      debug:
        type: boolean
        title: Debug
        description: Enable debug logging
        default: false
    required:
      - apiKey